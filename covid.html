<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">
   <title>COVID-19-STATS</title>
</head>
<body>
    <nav>
        <ul>
             <li class="btn"><span class="fas fa-bars"></span>
             </li>
             
          <div class="items">
              <li><a href="/index.html">Home</a></li>
              <li><a href="/covid.html" target="_blank">Covid-Tracker</a></li>
                  <li><a href="/About.html" target="_blank">About</a></li>
                         <li><a href="/Location.html" >Location</a></li>
               
          </div>
          <li class="search-icon">
              <input type="search" placeholder="Search">
              <label  class="icon"><span class="fas fa-search"></span>
             
             </label>
              
          </li>
         </ul>
     </nav>
     <script>$('nav ul li.btn span').click(function(){
         $('nav ul div.items').toggleClass("show");
         $('nav ul li.btn span').toggleClass("show");
     });</script>
<main>
    <div class="stats">
        <div class="logo_covid">
            <img src="/img/logo virus.png" alt="">
            <p>COVID-19 <br> STATS</p>
            </div>
            
        <div class="latest-report">
        <div class="country">
            <div class="name">Loading...</div>
            <div class="change-country">change</div>
            <div class="search-country hide">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search Country...">
                <img class="close "src="/img/close.svg" alt="">
        </div>
        <div class="country-list">
        </div>
    </div>
        </div>
        <div class="total-cases">
            <div class="title">Total Cases</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
        </div>
        <div class="recovered"><div class="title">Recovered</div>
        <div class="value">0</div>
        <div class="new-value">+0</div></div>
        
        <div class="deaths">
            <div class="title">Deaths</div>
            <div class="value">0</div>
            <div class="new-value">+0</div>
        </div>
        </div>
        <div class="chart">
            <canvas id="axes_line_chart"></canvas>
        </div>
    </div>
</main>

<script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
<script src="js/countries.js"></script>
<script src="js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous"></script>


    
</body>
</html>
